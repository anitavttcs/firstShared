<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ee3b22ec6b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>

    <title>Character Creator</title>
  </head>
  <body>
    <main class="container">
      <div class="col-md-6 justify-content-center">
        <h2>Data Input</h2>
        <section class="form flex-fill">
          <form id="data-input">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                autocomplete="off"
                type="text"
                class="form-control"
                id="name"
                placeholder="What's your name"
              />
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                  <option selected disabled>Select One</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>

              <label for="race">Race</label>
              <select class="form-control" id="race">
                <option selected disabled>Select One</option>
                <option>Human</option>
                <option>Orc</option>
                <option>Elf</option>
                <option>Troll</option>
                <option>Dwarf</option>
              </select>
            </div>

            <div class="form-group">
              <label for="race">Class</label>
              <select class="form-control" id="caste">
                <option selected disabled>Select One</option>
                <option>Warrior</option>
                <option>Shaman</option>
                <option>Mage</option>
                <option>Rouge</option>
                <option>Hunter</option>
              </select>
            </div>
          </form>
        </section>
      </div>

      <div class="col-md-6 justify-content-center">
        <h2>Characters</h2>
        <section class="character">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Race</th>
                <th scope="col">Class</th>
              </tr>
            </thead>
            <tbody id="charTable">
              <tr>
                <td id="char-name"></td>
                <td id="char-gender"></td>
                <td id="char-race"></td>
                <td id="char-caste"></td>
              </tr>
            </tbody>
          </table>
        </section>
        <div class="button-wrapper">
          <button type="button" class="btn btn-outline-dark" id="newChar">
            Finish Character
          </button>
          <button type="button" class="btn btn-outline-dark" id="export">
            Export Characters
          </button>

          <a download="characters.txt" id="downloadlink" style="display: none">
            Save Exported Characters</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
